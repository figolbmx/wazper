<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Bootstrap Modal Test</h2>
    
    <button type="button" class="btn btn-primary" onclick="testModal()">
        Test Modal
    </button>
    
    <button type="button" class="btn btn-success" onclick="testAPI()">
        Test API
    </button>
    
    <div class="mt-3" id="results"></div>
    
    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-content">
                        Modal content here
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testModal() {
            console.log('Testing modal...');
            const modalEl = document.getElementById('testModal');
            const modal = new bootstrap.Modal(modalEl);
            
            document.getElementById('modal-content').innerHTML = `
                <p>Modal is working! Time: ${new Date().toLocaleTimeString()}</p>
            `;
            
            modal.show();
            document.getElementById('results').innerHTML = '<div class="alert alert-success">Modal shown successfully!</div>';
        }
        
        async function testAPI() {
            console.log('Testing API...');
            try {
                const response = await fetch('/api/accounts');
                const accounts = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-success">
                        API working! Found ${accounts.length} accounts.
                        <pre>${JSON.stringify(accounts, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        API Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
